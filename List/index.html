<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>list</title>
  </head>
  <body>
    <ul style="list-style-type:disc">
      <li>Apple</li>
      <li>Orange</li>
      <li>Mango</li>
    </ul>

    <ol type="1">
      <li>Apple</li>
      <li>Orange</li>
      <li>Mango</li>
    </ol>

    <dl>
      <dt>Coffe</dt>
      <dd>-Red hot Drink</dd>
      <dt>Milk</dt>
      <dd>-White</dd>
    </dl>
  </body>
</html>
