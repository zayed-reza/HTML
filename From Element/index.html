<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>From Element</title>

  <body>
    <select  class="" name="">

      <option value="orange">Orange</option>

      <option value="pinaple">Pinaple</option>

      <option value="orange">Orange</option>

      <option value="pinaple">Pinaple</option>
    </select> <br><br>


    <select multiple size="2"class="" name="">

        <option value="Fish">
        <option value="Bird">
        <option value="FLowe">

      </datalist>

    <br><br>

      password

</html>
